name: Deploy Frontend (SCP)

on:
  push:
    branches: ["dev"]
    paths:
      - "apps/frontend/**"
      - "packages/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared types
        run: npm run build -w @ppopgipang/types

      - name: Build (Vite)
        run: npm run build -w apps/frontend
        env:
          VITE_REACT_APP_KAKAOMAP_KEY: ${{ secrets.VITE_REACT_APP_KAKAOMAP_KEY }}

      - name: Prepare release directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            set -euo pipefail
            APP_DIR=${{ secrets.VM_APP_DIR }}
            if [ -z "$APP_DIR" ]; then
              echo "VM_APP_DIR is not set"
              exit 1
            fi
            mkdir -p "$APP_DIR/deploy/frontend/releases/${{ github.sha }}"

      - name: Upload build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          source: "apps/frontend/dist/*"
          target: "${{ secrets.VM_APP_DIR }}/deploy/frontend/releases/${{ github.sha }}"
          overwrite: true

      - name: Switch release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            set -euo pipefail
            APP_DIR=${{ secrets.VM_APP_DIR }}
            if [ -z "$APP_DIR" ]; then
              echo "VM_APP_DIR is not set"
              exit 1
            fi
            ln -sfn "$APP_DIR/deploy/frontend/releases/${{ github.sha }}" "$APP_DIR/deploy/frontend/current"
