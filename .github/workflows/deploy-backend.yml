name: Deploy Backend (Blue/Green)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_REPO }}:latest

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          script: |
            set -euo pipefail
            APP_DIR=${{ secrets.VM_APP_DIR }}
            if [ -z "$APP_DIR" ]; then
              echo "VM_APP_DIR is not set"
              exit 1
            fi

            cd "$APP_DIR"
            git fetch --all --prune
            git checkout dev
            git pull --ff-only origin dev

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            BACKEND_IMAGE="${{ secrets.DOCKERHUB_REPO }}" BACKEND_TAG="${{ github.sha }}" ./scripts/deploy-bluegreen.sh
